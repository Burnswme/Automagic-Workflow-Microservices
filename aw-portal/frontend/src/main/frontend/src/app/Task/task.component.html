<div class="btn-group-vertical btn-group-xs col-xs-1" role="group" aria-label="move">
  <button type="button" class="btn btn-default" (click)="moveUp()"
  [disabled]="task.order == 0">
    <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
  </button>
  <button type="button" class="btn btn-default" (click)="moveDown()"
  [disabled]="task.order == story.tasks.length-1">
    <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
  </button>
</div>
<div class="col-xs-1">



<form class="form-inline" *ngIf="editing; else noEdit">
  <div class="col-xs-8">
  <input type="checkbox" [(ngModel)]="newTask.completed" name="isCompleted" />
  <input type="text" [(ngModel)]="newTask.name" name="newName" required />
  </div>
  <div class="col-xs-2 pull-right">
    <button type="button" class="btn btn-success btn-sm" (click)="save(); editing = !editing">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-danger btn-sm" (click)="editing = !editing">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
  </div>
</form>
<ng-template #noEdit>
  <div *ngIf="task.completed; else notComplete">
      <span class="label label-success">*</span>
  </div>
  <ng-template #notComplete>
      <span class="label label-default">*</span>
  </ng-template>
  <div class="col-xs-8">
    {{task.name}}
  </div>
  <div class="col-xs-2 pull-right">
    <button type="button" class="btn btn-default btn-sm" (click)="editing = !editing">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-danger btn-sm" (click)="deleteTask(task)">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
    
  </div>
</ng-template>
