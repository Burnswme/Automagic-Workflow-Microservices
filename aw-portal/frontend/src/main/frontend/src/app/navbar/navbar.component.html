<nav class="navbar navbar-inverse">
  <div class="container-fluid">
  	<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" (click)="home()">Automagic SCRUM Services</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isLoggedIn(); else register" container="body" dropdown placement="bottom right">
          <a dropdownToggle type="button">
            {{user.username}} <span class="caret"></span>
          </a>
          <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
            <li role="menuitem" dropdown triggers="mouseover" dropdown placement="top left" container="body">
              <a dropdownToggle class="dropdown-item dropdown-toggle">
                Boards <span class="caret"></span>
              </a>
              <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
                <li role="menuitem"><a class="dropdown-item">Create New Board</a></li>
                <li *ngIf="boards?.length > 0" class="divider dropdown-divider"></li>
                <li role="menuitem" *ngFor="let board of boards">
                  <a class="dropdown-item" (click)="loadBoard(board.id)">{{board.name}}</a>
                </li>
                <li role="menuitem">
                  <a class="dropdown-item" (click)="loadBoard(1)">TESTING</a>
                </li>
              </ul>
            </li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ul>
        </li>
        <ng-template #register>
          <form class="navbar-form navbar-right">
              <button type="button" class="btn btn-warning"
                (click)="regmodal.show()">Register</button>
          </form>
        </ng-template>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<app-modal #regmodal>
  <div class="app-modal-header">
    header
  </div>
  <div class="app-modal-body">
    Whatever content you like, form fields, anything
    <input type="text">
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-primary">Save changes</button>
    <button type="button" class="btn btn-default" (click)="regmodal.hide()">Close</button>
  </div>
</app-modal>
