<div class = "container">
    <div class = "container" *ngIf = '!display'>
        <h4>Select or create a board from the dropdown menu</h4>
    </div>

    <div *ngIf = 'display'>
        <div class = "container-fluid">
            <div class = "navbar-header">
                <button type = "button" class = "navbar-toggle collapsed" (click) = "toggleDisplay()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span>{{bu.name}}</span>
            </div>

            <div class = "collapse navbar-collapse" id = "bs-example-navbar-collapse-1">
                <ul class = "nav navbar-nav navbar-right">
                    <div class = "navbar-form">
                        <div class = "btn-group">
                            <button type = "button" class = "btn btn-default" data-toggle = "modal" data-target = "#burndown" (click) = "createChart(burndown)">
                                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span> 
                            </button>

                            <button type="button" class="btn btn-default" data-toggle="modal" data-target="#editboard" (click)="renameBoard()">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>

                            <button type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </ul>
                
                <div class = "navbar-form navbar-right">
                    <div class="form-group input-group">
                        <input class="form-control" data-ng-model="newSwimLane.name" type="text"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" (click)="createSwimLane()">
                                    Create Swimlane
                                </button>
                            </span>
                    </div>
                </div>

                <div id="renameBoard" data-ng-hide = "!rename">
                    <p>Enter new name here:</p>
                    <input type="text" data-ng-model="updatedBoardName" placeholder="{{AwBoard.name}}" required />
                    <button id="renameButton" (click)="editBoard(updatedBoardName)" class="btn btn-primary">
                        Submit
                    </button>
                </div>

                <div class="row">
                        
                </div>
            </div>
        </div>
    </div>

    <!-- Burndown Modal -->
    <button type="button" (click) = "burndownModal.show()">Burndown</button>
    <app-modal #burndownModal>
        <div class="app-modal-header">
            <button type="button" class="close" (click) = "burndownModal.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">
                Burndown Chart for "{{bu.name}}"
            </h4>
        </div>
        <div class="app-modal-body">
            <div id="chartHere" style="height:28em" ></div>
        </div>
        <div class="app-modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </app-modal>

    <!-- Delete Board Modal -->
    <button type="button" (click)="deleteBoardModal.show()">Delete</button>
    <app-modal #deleteBoardModal>
        <div class="app-modal-header">
            <h4 class="modal-title" id="myModalLabel">
                Delete Board
            </h4>
            <button type="button" class="close"  (click)="deleteBoardModal.hide()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            
        </div>
        <div class="app-modal-body">
            <span>Are you sure that you wish to delete {{bu.name}}?</span>
        </div>
        <div class="app-modal-footer">
              <button type="button" class="btn btn-danger" (click)="deleteBoard(board)">Delete</button>  
              <button type="button" class="btn btn-default" (click)="deleteBoardModal.hide()">Close</button>
        </div>
    </app-modal>
</div>
