<div class = "container-fluid">
    <div class="btn-group btn-group-sm navbar-left" role="group" aria-label="swimlaneOptions">
        <button type="button" class="btn btn-default" (click)="moveLeft()">
            <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" (click)="moveRight()">
            <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
        </button>
    </div>
                
    <div class="btn-group btn-group-sm navbar-right" role="group" aria-label="swimlaneOptions">
        <button class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button class="btn btn-danger">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" aria-labeledby="myModallabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                {{sw.name}} <input [ngModel]="sw.name" type="text" /><br>
                <button class="button button-primary" data-dismiss="modal"
                    (click)="editSwimlane(updatedName)">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- New Story button, with modal attachment -->
<button class="btn btn-default btn-block" (click)="createStory()">
    Create New Story
</button>
<br>

<!-- Modal -->
<div class="modal fade"tabindex="-1"role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"(click)="resetNewStory()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Create New Story</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input id="title" type="text" class="form-control"
                            [(ngModel)]="st.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="u_name" class="col-sm-2 control-label">Points</label>
                    <div class="col-sm-10">
                        <input id="points" type="number" class="form-control" min=1
                            max=10 [(ngModel)]="st.points">
                    </div>
                </div>
                <div class="form-group">
                    <label for="desc" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea id="desc" class="form-control"
                            [(ngModel)]="st.description"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default"
                (click)="createStory()" data-dismiss="modal">
                Create Story
            </button>
        </div>
    </div>
    <!-- modal-content -->
</div>
<!-- modal-dialog -->
</div>
<!-- modal -->

<!-- Delete SwimLane Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">
                    Delete SwimLane
                    </h4>
                </div>
                <div class="modal-body">
                    <span>Are you sure that you wish to delete {{sw.name}}?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="deleteSwimLane()" data-dismiss="modal">
                    Delete
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
